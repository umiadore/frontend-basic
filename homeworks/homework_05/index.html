<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie</title>
  </head>
  <body>
    <div class="movie">
      <!-- 1st movie -->
      <div>
        <img
          class="high-rated-movie"
          src="./movie1.webp"
          alt="Фильм Бешенство"
        />
      </div>
      <div class="high-rate">
        <span>9.8</span>
      </div>
      <!-- 2nd movie -->
      <div>
        <img class="low-rated-movie" src="./movie2.webp" alt="Nürnberg" />
      </div>
      <div class="low-rate">
        <span>4.6</span>
      </div>
    </div>
    <!-- ticket section -->
    <div>
      <span class="high-rate-ticket-button">Билеты</span>
      <span class="low-rate-ticket-button">Билеты</span>
    </div>
  </body>
</html>
